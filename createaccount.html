<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="createaccount.css">
</head>
<body>

    <div class="container">
        <div class="content-wrapper">
            <div class="header">
                <h2>Welcome to My To-do App</h2>
            </div>
            <div class="main">
                <form class="details" id="user-details">
                    <span class="title">Add your User Details below....</span><br>
                    <label for="name" class="label">FirstName</label>
                    <input type="text" name="name" id="name" class="input" placeholder="firstName"><br>

                    <label for="username" class="label">UserName</label>
                    <input type="text" name="username" id="username" class="input" placeholder="username"><br>

                    <label for="pass" class="label">Password</label>
                    <input type="text" name="pass" id="pass" class="input" placeholder="*******"><br>
                </form>
            </div>
            <div class="footer">
                <button class="btn" type="submit">Create Account</button> <br> <br>
                <span id="footer"> Already have an Account ? <a href="index.html">Log In</a></span>
            </div>
        </div>
    </div>
    
    <script src="createaccount.js"></script>
</body>
</html>
