<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task List</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="nav-link">
                <div class="create-account">
                    <a href="createaccount.html">Create Account</a>
                </div>
            </div>
            <div class="head">
                <div class="image-area">

                    <img src="image/bg.jpg" alt="Personal image" class="image">

                </div>
                <div class="text-wrapper">
                    <span>Welcome back,</span>
                    <br><span id="name">Name</span>
                </div>
            </div>
            <div class="content">
                <form class="form-items">
                    <div class="input">
                        <input id="username" type="text" name="txtName"  placeholder="Enter your username">
                        
                    </div>
                    <div class="input">
                        <input id="password" type="password" name="txtPassword"  placeholder="Enter your password">
                    </div>
                    <div class="btn">
                        <button type="submit" id="submit">Log In</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="footer">
            <a href="#">Unable to log in ?</a> 
        </div>
        
    </div>


    <script src="script.js"></script>
</body>

</html>
